<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>UI Clone Google</title>
  </head>
  <body>
    <header class="menu">
      <div class="menu_section left">
        <img
          class="menu_icon"
          src="./assets/burger-icon.svg"
          alt="burger icon"
        />
        <a class="menu_link active" href="#">ALL</a>
        <a class="menu_link" href="#">Images</a>
      </div>
      <div class="menu_section right">
        <img class="menu_icon" src="./assets/more-icon.svg" alt="More icon" />
        <div class="menu_profile">
          <img
            class="menu_avatar"
            src="https://github.com/Hugovarellaa.png"
            alt="Foto do github"
          />
          <img
            class="menu_avatar_frame"
            src="./assets/circle-frame.svg"
            alt="Frame icon"
          />
        </div>
      </div>
    </header>

    <main class="content">
      <img src="./assets/logo.svg" alt="Ui Clone" class="content_logo" />
      <input type="text" class="content_search" />

      <div class="content_offer">
        Made with ðŸ’œ by
        <a href="https://github.com/Hugovarellaa" _blank> Hugo Alves Varella</a>
        for studying purposes
      </div>
    </main>

    <footer class="footer">
      <div class="footer_section footer_location">
        <span>Brazil</span>
      </div>
      <div class="footer_section footer_links">
        <a href="#">Settings</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </footer>
  </body>
</html>
